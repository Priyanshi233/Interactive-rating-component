<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
    <div class="outer-box" id="first-container">
      <span class="dot">
        <img src="images/icon-star.svg" class="star" alt="star-image" />
      </span>
      <h1 class="first">How did we do?</h1>
      <h1 class="second">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </h1>
      <div class="row">
        <a class="dot2" id="1" tabindex="1">1</a>
        <span class="dot2" id="2" tabindex="1">2</span>
        <span class="dot2" id="3" tabindex="1">3</span>
        <span class="dot2" id="4" tabindex="1">4</span>
        <span class="dot2" id="5" tabindex="1">5</span>
      </div>
      <div class="submit" id="submit">S U B M I T</div>
    </div>

    <div class="second-container" id="second-container">
      <img
        src="images/illustration-thank-you.svg"
        alt="thank-you-image"
        class="thankyou-img"
      />
      <div class="result" id="result"></div>
      <h1 class="thankyou">Thank You!</h1>
      <div>
        <h2 class="content">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </h2>
      </div>
    </div>

    <script src="script.js"></script>
  </main>
  </body>
</html>
